<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chat de Voz Web</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;background:#111;color:#EEE;display:flex;flex-direction:column;align-items:center;padding:1rem;height:100vh}
    button,input{border:none;border-radius:5px;font-size:1rem;padding:.6rem 1rem}
    button{background:#FF4500;color:#FFF;cursor:pointer;margin-right:.5rem}
    input{background:#222;color:#EEE;width:200px;margin-bottom:.5rem}
    #status{margin-top:.5rem;color:#AAA}

    /* Tela inicial */
    #initialUI{display:flex;flex-direction:column;align-items:center}
    #activeRooms{margin-top:1rem}
    .roomItem{background:#222;padding:.4rem .8rem;border-radius:4px;margin:.2rem 0;cursor:pointer;color:#EEE}

    /* Sala */
    #chatRoom{display:none;flex:1;width:100%;max-width:800px;display:flex;flex-direction:column}
    #roomHeader{display:flex;justify-content:space-between;align-items:center;padding:.5rem;background:#222;border-radius:4px 4px 0 0}
    #roomHeader span{font-weight:600}
    #participants{display:flex;flex-wrap:wrap;gap:.5rem;padding:.5rem;background:#1E1E1E;position:relative}
    .participant{background:#333;padding:.4rem .8rem;border-radius:4px;display:flex;align-items:center;gap:.5rem;position:relative}
    .participant.speaking{box-shadow:0 0 0 2px #4EA8DE!important}
    .participant img{width:32px;height:32px;border-radius:50%;object-fit:cover}
    .participant .name{color:#FFF}
    .partMenu{position:absolute;background:#333;padding:.4rem;border-radius:4px;display:flex;flex-direction:column;gap:.3rem;top:100%;right:0;z-index:10}
    .partMenu button{background:none;color:#EEE;border:none;text-align:left;cursor:pointer}

    #controls{display:flex;gap:.5rem;padding:.5rem;background:#222}
    #chatBox{flex:1;overflow-y:auto;background:#1A1A1A;padding:.5rem}
    .message{margin:.5rem 0;word-break:break-word}
    .message .user{font-weight:600;margin-right:.3rem}

    #msgArea{display:flex;gap:.5rem;padding:.5rem;background:#222;border-radius:0 0 4px 4px}
    #msgInput{flex:1;padding:.6rem;border-radius:4px;background:#333;color:#EEE}
    #sendBtn{display:none}
    #emojiBtn{padding:.4rem;background:#444}
    #emojiPanel{display:none;position:absolute;bottom:60px;right:20px;background:#333;padding:.5rem;border-radius:5px;z-index:10}
    #emojiPanel span{cursor:pointer;padding:.2rem;font-size:1.2rem}

    #configBtn{background:none;color:#FF4500;font-size:1.2rem}
    #configMenu{display:none;position:absolute;top:10px;right:10px;background:#222;padding:.5rem;border-radius:5px;z-index:10}
    #configMenu button{display:block;background:none;color:#EEE;padding:.4rem 0;text-align:left;width:100%}
  </style>
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="initialUI">
    <h1>ğŸ”Š Chat de Voz Web</h1>
    <input id="roomInput" placeholder="CÃ³digo da Sala (4)" maxlength="4" />
    <div>
      <button id="createBtn">Criar Sala</button>
      <button id="joinBtn">Entrar na Sala</button>
    </div>
    <div id="status">Nenhuma conexÃ£o ativa.</div>
    <div id="activeRooms">
      <h3>Salas locais ativas:</h3>
      <div id="roomsList"></div>
    </div>
  </div>

  <!-- SALA -->
  <div id="chatRoom">
    <div id="roomHeader">
      <span id="roomCode">Sala: XXXX</span>
      <button id="configBtn">âš™ï¸</button>
    </div>
    <div id="configMenu">
      <button id="clearChatBtn">Limpar Chat</button>
      <button id="toggleTipsBtn">Desativar Dicas</button>
    </div>
    <div id="participants"></div>
    <div id="controls">
      <button id="micBtn">ğŸ”‡</button>
      <button id="leaveBtn" style="background:#C03">ğŸ“</button>
      <button id="shareBtn">ğŸ–¥ï¸</button>
    </div>
    <div id="chatBox"></div>
    <div id="emojiPanel">ğŸ˜€ ğŸ˜ƒ ğŸ˜„ ğŸ˜ ğŸ˜† ğŸ˜… ğŸ˜‚ ğŸ˜‰ ğŸ˜Š ğŸ˜‹ ğŸ˜ ğŸ˜</div>
    <div id="msgArea">
      <input id="msgInput" placeholder="Digite sua mensagem" autocomplete="off" />
      <button id="sendBtn">Enviar</button>
      <button id="emojiBtn">ğŸ˜Š</button>
    </div>
  </div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
(async()=>{
  const initialUI    = document.getElementById('initialUI');
  const roomsList    = document.getElementById('roomsList');
  const roomInput    = document.getElementById('roomInput');
  const createBtn    = document.getElementById('createBtn');
  const joinBtn      = document.getElementById('joinBtn');
  const status       = document.getElementById('status');
  const chatRoom     = document.getElementById('chatRoom');
  const roomCode     = document.getElementById('roomCode');
  const participants = document.getElementById('participants');
  const micBtn       = document.getElementById('micBtn');
  const leaveBtn     = document.getElementById('leaveBtn');
  const shareBtn     = document.getElementById('shareBtn');
  const chatBox      = document.getElementById('chatBox');
  const msgInput     = document.getElementById('msgInput');
  const sendBtn      = document.getElementById('sendBtn');
  const emojiBtn     = document.getElementById('emojiBtn');
  const emojiPanel   = document.getElementById('emojiPanel');
  const configBtn    = document.getElementById('configBtn');
  const configMenu   = document.getElementById('configMenu');
  const clearChatBtn = document.getElementById('clearChatBtn');
  const toggleTipsBtn= document.getElementById('toggleTipsBtn');

  let peer, conn, call, localStream;
  let roomId, isAdmin=false;
  const users = {};
  let tips=true;

  function genCode(){
    const c='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return Array.from({length:4},()=>c[Math.floor(Math.random()*c.length)]).join('');
  }
  async function getAudio(){
    return navigator.mediaDevices.getUserMedia({
      audio:{noiseSuppression:true,echoCancellation:true,autoGainControl:true}
    });
  }
  function showInitial(){ initialUI.style.display='flex'; chatRoom.style.display='none'; }
  function showChat(){ initialUI.style.display='none'; chatRoom.style.display='flex'; }

  function saveRooms(id){
    const arr=JSON.parse(localStorage.getItem('rooms')||'[]');
    if(!arr.includes(id)) arr.push(id);
    localStorage.setItem('rooms',JSON.stringify(arr));
    renderRooms();
  }
  function removeRoom(id){
    let arr=JSON.parse(localStorage.getItem('rooms')||'[]');
    arr=arr.filter(x=>x!==id);
    localStorage.setItem('rooms',JSON.stringify(arr));
    renderRooms();
  }
  function renderRooms(){
    roomsList.innerHTML='';
    JSON.parse(localStorage.getItem('rooms')||'[]').forEach(r=>{
      const d=document.createElement('div');
      d.className='roomItem'; d.textContent=r;
      d.onclick=()=>{roomInput.value=r; joinBtn.click();};
      roomsList.append(d);
    });
  }
  renderRooms();

  function addUser(id){
    if(users[id]) return;
    users[id]={nick:`UsuÃ¡rio ${Object.keys(users).length+1}`,photo:null};
    updateUser(id);
  }
  function removeUser(id){
    document.getElementById('p-'+id)?.remove();
    delete users[id];
  }
  function updateUser(id){
    let div=document.getElementById('p-'+id);
    if(!div){
      div=document.createElement('div'); div.id='p-'+id; div.className='participant';
      participants.append(div);
    }
    div.innerHTML='';
    const img=document.createElement('img'); img.src=users[id].photo||'https://via.placeholder.com/32';
    const span=document.createElement('span'); span.className='name'; span.textContent=users[id].nick;
    div.append(img,span);
    if(isAdmin){
      const btn=document.createElement('button'); btn.textContent='â‹®'; btn.style.marginLeft='5px';
      btn.onclick=e=>{ e.stopPropagation(); showPartMenu(id,btn); };
      div.append(btn);
    }
  }

  function showPartMenu(id,btn){
    document.querySelectorAll('.partMenu').forEach(m=>m.remove());
    const menu=document.createElement('div'); menu.className='partMenu';
    menu.innerHTML=`
      <button id="mute-${id}">Mutar</button>
      <button id="silence-${id}">Silenciar</button>
      <button id="expel-${id}" style="color:#C03">Expulsar</button>
      <button id="ban-${id}" style="color:#C03">Banir</button>`;
    btn.parentElement.append(menu);
    menu.querySelector(`#mute-${id}`).onclick=()=>{
      conn.send({type:'cmd-mute',target:id}); menu.remove();
    };
    menu.querySelector(`#silence-${id}`).onclick=()=>{
      conn.send({type:'cmd-silence',target:id}); menu.remove();
    };
    menu.querySelector(`#expel-${id}`).onclick=()=>{
      conn.send({type:'cmd-expel',target:id}); menu.remove();
    };
    menu.querySelector(`#ban-${id}`).onclick=()=>{
      conn.send({type:'cmd-ban',target:id}); menu.remove();
    };
  }

  function monitorSpeech(id,stream){
    const ac=new AudioContext(), src=ac.createMediaStreamSource(stream);
    const an=ac.createAnalyser(); an.fftSize=512; src.connect(an);
    const data=new Uint8Array(an.frequencyBinCount);
    (function chk(){
      an.getByteFrequencyData(data);
      const vol=data.reduce((a,b)=>a+b,0)/data.length;
      const el=document.getElementById('p-'+id);
      if(el) vol>10 ? el.classList.add('speaking') : el.classList.remove('speaking');
      requestAnimationFrame(chk);
    })();
  }

  function appendMsg(user,txt){
    const m=document.createElement('div'); m.className='message';
    m.innerHTML=`<span class="user">${user}:</span>${txt}`;
    chatBox.append(m); chatBox.scrollTop=chatBox.scrollHeight;
  }

  /* CRIAR SALA */
  createBtn.onclick=async()=>{
    roomId=genCode(); isAdmin=true;
    roomInput.value=roomId; saveRooms(roomId);
    peer=new Peer(roomId);
    peer.on('open',async id=>{
      roomCode.textContent=`Sala: ${id} (ADM)`;
      status.textContent='VocÃª Ã© ADM, aguardando...';
      showChat();
      localStream=await getAudio();
      addUser(id);
      peer.on('connection',c=>{
        c.on('data',d=>{
          if(d.type==='join'){
            if(confirm(`Permitir ${d.id}?`)) c.send({type:'join-accept'});
            else c.send({type:'join-deny'});
          } else if(d.type==='chat'){
            appendMsg(users[d.from]?.nick||d.from,d.msg);
          }
        });
      });
      peer.on('call',c=>{
        call=c; c.answer(localStream);
        c.on('stream',s=>{
          if(s.getVideoTracks().length){
            let v=document.getElementById('screen-'+c.peer);
            if(!v){
              v=document.createElement('video');
              v.id='screen-'+c.peer;
              v.style.width='120px'; v.style.height='90px'; v.style.borderRadius='4px';
              participants.append(v);
            }
            v.srcObject=s; v.autoplay=true;
          } else {
            const a=new Audio(); a.srcObject=s; a.autoplay=true; a.play().catch(console.error);
            addUser(c.peer); monitorSpeech(c.peer,s);
          }
        });
      });
    });
  };

  /* ENTRAR SALA */
  joinBtn.onclick=async()=>{
    roomId=roomInput.value.trim(); if(roomId.length!==4) return alert('CÃ³digo invÃ¡lido');
    peer=new Peer();
    peer.on('open',async id=>{
      roomCode.textContent=`Sala: ${roomId}`;
      status.textContent='Aguardando ADM...';
      showChat();
      localStream=await getAudio();
      conn=peer.connect(roomId);
      conn.on('open',()=> conn.send({type:'join',id}));
      conn.on('data',d=>{
        if(d.type==='join-accept'){
          status.textContent='Conectado!';
          call=peer.call(roomId,localStream);
          call.on('stream',s=>{
            if(s.getVideoTracks().length){
              let v=document.getElementById('screen-'+call.peer);
              if(!v){
                v=document.createElement('video');
                v.id='screen-'+call.peer;
                v.style.width='120px'; v.style.height='90px'; v.style.borderRadius='4px';
                participants.append(v);
              }
              v.srcObject=s; v.autoplay=true;
            } else {
              const a=new Audio(); a.srcObject=s; a.autoplay=true; a.play().catch(console.error);
              addUser(call.peer); monitorSpeech(call.peer,s);
            }
          });
          addUser(id);
        }
        if(d.type==='join-deny'){
          alert('ADM negou sua entrada.'); location.reload();
        }
        if(d.type==='chat'){
          appendMsg(users[d.from]?.nick||d.from,d.msg);
        }
      });
    });
  };

  /* CONTROLES */
  micBtn.onclick=()=>{
    if(localStream){
      const t=localStream.getAudioTracks()[0];
      t.enabled=!t.enabled;
      micBtn.textContent=t.enabled?'ğŸ”‡':'ğŸ¤';
    }
  };
  leaveBtn.onclick=()=>{
    removeRoom(roomId);
    if(call) call.close();
    if(conn) conn.close();
    if(peer) peer.destroy();
    showInitial(); status.textContent='Nenhuma conexÃ£o ativa.';
  };
  shareBtn.onclick=async()=>{
    if(peer && navigator.mediaDevices.getDisplayMedia){
      const s=await navigator.mediaDevices.getDisplayMedia({video:true});
      peer.call(roomId,s);
      alert('Compartilhando tela!');
    }
  };
  configBtn.onclick=()=>configMenu.style.display=configMenu.style.display==='block'?'none':'block';
  clearChatBtn.onclick=()=>chatBox.innerHTML='';
  toggleTipsBtn.onclick=()=>{tips=!tips; toggleTipsBtn.textContent=tips?'Desativar Dicas':'Ativar Dicas';};

  /* CHAT */
  sendBtn.onclick=()=>{
    const t=msgInput.value.trim(); if(!t) return;
    conn.send({type:'chat',from:peer.id,user:users[peer.id]?.nick||'Eu',msg:t});
    appendMsg(users[peer.id]?.nick||'Eu',t);
    msgInput.value=''; 
  };
  msgInput.addEventListener('keydown',e=>{
    if(e.key==='Enter'){e.preventDefault(); sendBtn.click();}
  });
  emojiBtn.onclick=()=>emojiPanel.style.display=emojiPanel.style.display==='block'?'none':'block';
  emojiPanel.addEventListener('click',e=>{
    if(e.target.textContent) msgInput.value+=e.target.textContent;
  });

  /* PLACEHOLDER DINÃ‚MICO */
  const dicas=['ADM pode limpar chat!','Desative dicas nas configs!','NÃ£o spame!'];
  let di=0;
  msgInput.addEventListener('focus',()=>{
    msgInput.placeholder = tips ? dicas[di] : 'Digite sua mensagem';
    di=(di+1)%dicas.length;
  });

  /* AUTO-ENTER ?room= */
  const r=new URLSearchParams(location.search).get('room');
  if(r){ roomInput.value=r; joinBtn.click(); }

})();
</script>
</body>
</html>
